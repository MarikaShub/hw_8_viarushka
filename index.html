<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/styles/style.css" />
    <title>Viarushka</title>
  </head>
  <body>
    <header class="header">
      <div class="header__inner">
        <a class="header__logo logo" href="/">
          <img
            src="./assets/images/logo.png"
            alt="Логотип"
            class="logo__image"
          />
          <img
            src="./assets/images/viarushka.png"
            alt="Логотип"
            class="logo__image"
          />
        </a>
        <button class="header__button button" type="button">
          Корзина
          <img src="./assets/images/ico.png" alt="" />
        </button>
      </div>
    </header>
    <div class="container">
      <main class="main">
        <div class="main__inner">
          <div class="main__inner-title">
            Виртуальная реальность без проводов
          </div>
          <div class="main__inner-text">
            Лучшее, что случалось с виртуальным миром в реальности. Новый
            компактный шлем без проводов и дорогих комьютеров.
          </div>
          <button class="main__inner-button button">
            Купить
            <img src="./assets/images/card.png" alt="Карта" />
          </button>
        </div>
      </main>
      <aside class="aside">
        <img src="./assets/images/pic.png" alt="boy" />
      </aside>
    </div>

    <footer></footer>
  </body>
</html>
